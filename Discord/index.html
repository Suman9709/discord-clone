  <body>
    <div class="discord">
      <div class="first_section">
        <p>Discord</p>
        <i class="fa-brands fa-discord"></i>
        <hr />
        <i class="fa-brands fa-discord"></i>
        <i class="fa-brands fa-discord"></i>
        <i class="fa-solid fa-circle-down"></i>
        <i class="fa-solid fa-plus"></i>
        <i class="fa-brands fa-cc-discover"></i>
      </div>
      <div class="second_section">
        <input type="text" placeholder="Find or start a conversation" />

        <p class="second_section_contents_friends">
          <i class="fa-solid fa-user"></i>Friends
        </p>

        <p class="second_section_contents">
          <i class="fa-solid fa-fire"></i>Nitro
        </p>

        <p class="second_section_contents">
          <i class="fa-solid fa-shop"></i>Shop
        </p>
        <div class="direct">
          <span class="direct_message">DIRECT MESSAGES</span>
          <i class="fa-solid fa-plus"></i>
        </div>
        <p class="discord_officials">
          <i class="fa-brands fa-discord"></i> Discord OFFICIALS
        </p>
      </div>
      <div class="third-sec">
        <nav class="third-nav">
          <div class="third-nav-left">
            <a href="#"> <i class="fa-solid fa-user"></i>Friends</a>
            <a href="#">online</a>
            <a href="#">All</a>
            <a href="#">Pending</a>
            <a href="#" class="add-friends">Add Friends</a>
          </div>
          <div class="third-nav-right">
            <a href="#"><i class="fa-solid fa-message"></i></a>
            <a href="#"><i class="fa-solid fa-inbox"></i></a>
            <a href="#"><i class="fa-solid fa-circle-info"></i></a>
          </div>
        </nav>
        <div class="third-sec-content">
          <div class="third-left">
            <img src="Screenshot 2025-03-08 112252.png" alt="">
          </div>
          <div class="third-right">
            <h3>Active Now</h3>
            <h4>It's quite for now...</h4>
            <p>
              When a friends starts an activity-like playing a game or hanging out on voice-we will show it here!
            </p>
          </div>
        </div>
      </div>
  </body>
